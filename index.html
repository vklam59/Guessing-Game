<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Guessing Game</title>
</head>
<body>
<p id="demo">
<script>
//Generate a random number
let randomNumber = Math.floor(Math.random() * 10) +1;
document.getElementById("demo").innerHTML = randomNumber;
console.log(randomNumber);

// Define variables
let input;
let count = 1

input = prompt("Guess a number between 1 and 10.");

// Calculate how many guesses
while (parseInt(input)!==randomNumber){
    if (parseInt(input) > randomNumber) {
        count+=1;
        input = prompt("Guess was too high, guess again.");
        
    } else if (parseInt(input) < randomNumber) {
        count+=1;
        input = prompt("Guess was too low, guess again.");
        
    } else {
        count+=1;
        alert("You are correct!");
        break;  
    } 
}

alert(`You guessed it in ${count} guesses!`)

</script>
</p>
</body>
</html>
